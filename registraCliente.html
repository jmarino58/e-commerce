<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - WhitePage E-Commerce</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"/>
    
    <link rel="stylesheet" type="text/css" href="/css/style.css">
    <link rel="stylesheet" type="text/css" href="/css/loggin.css">
    <script type="module" src="./js/app.js"></script>


</head>
<body>
<section>
 
    <div class="encabezado">
        <img src="/assets/logo_alurageek.png" class="encabezado__logo">
        <div class="encabezado__buscador">
        <input type="search" class="encabezado__buscador__texto" name="txt_buscar" id="txt_buscar" placeholder="¿Que deseas buscar?">
        <i  class="fa fa-search encabezado__buscador__imagen"></i>
        </div>
        
    </div>
</section>

<!-- Formulario Registro --> 
<section>
    <div class="loggin">
    <h2 for="" class="loggin__title">Registrar Nuevo Usuario</h2>
    <form id="formulario__registro" class="flex flex--column" onsubmit="event.preventDefault();openRegistro()" data-form>
        <div class="input-container">
          <input name="nombre"  id="formulario__registro__nombre" class="loggin__usuario" type="text" placeholder="Nombre" required data-nombre/>
          <span class="input--error"></span>
        </div>
        <div class="input-container">
          <input name="email" id="formulario__registro__email" class="input" type="text" placeholder="email" required data-email/>
          <span class="input--error"></span>
        </div>

        <div class="input-container">
            <input name="password" id="formulario__registro__password" class="input" type="password" placeholder="Contraseña" required data-password/>
            <span class="input--error"></span>
        </div>

        <button type="submit" class="button">Registrar</button>
      </form>
    </div>
</section>

<section>
    <!--Formulario de Contacto-->
    <div class="contacto">
       
        <div class="formulario__contacto">
          <div class="formulario__contacto__link">  
            <img src="/assets/logo_alurageek.png" alt="" class="contacto__img">
            <nav class="formulario__contacto__menu">
                <ul class="menu__list">
                    <li class="menu__list__item"><a href="">Quienes Somos</a></li>
                    <li class="menu__list__item"><a href="">Politica de privacidad</a></li>
                    <li class="menu__list__item"><a href="">Programa de Fidelidad</a></li>
                    <li class="menu__list__item"><a href="">Nuestras Tiendas</a></li>
                    <li class="menu__list__item"><a href="">Quiero ser franquiciado</a></li>
                    <li class="menu__list__item"><a href="">Anuncie aquí</a></li>
                </ul>

            </nav>
          </div>
        </div>
        <div class="formulario__contacto">
            <!--<div class="formulario__contacto__form">-->
         <form class="formulario__contacto__form" name="form" id="form" onsubmit="event.preventDefault();openPopUp()" method="POST">
                 <h3 class="formulario__contacto__titulo">Hable con nosotros</h3>
                 <div class="formcontato__input__container"> 
                 <input type="text" id="formulario__contacto__nombre" class="formulario__contacto__nombre" maxlength="40" required data-tipo="nombre" placeholder="Nombre">
                 <span class="input--error"></span>
                 </div>
                 <div class="formcontato__input__container"> 
                 <textarea name="mensaje" id="formulario__contacto__mensaje" cols="30" rows="10" class="formulario__contacto__mensaje" maxlength="120" required placeholder="Escribe tú menaje" data-tipo="mensaje"></textarea>
                 <span class="input--error"></span>
                 </div>
                 <button type="submit" class="formulario__contacto__enviar" id="formulario__contacto__enviar" disabled>Enviar Mensaje</button>
         </form>    
             <!--</div>-->
         </div>
     </div>
 
 <!-- PopUp envio Formulario-->
 <div class="formregistro__send" id="formregistro__send">
     <img class="formregistro__send__img" alt="">
     <h2 class="formregistro__send__text">Usuario Registrado</h2>
       <button class="formregistro__send__buttom" onclick="closePopUp()">Aceptar</button>
 </div>
</section>

<section>
    <!--Footer-->
    <section>
        <div class="footer">
            <p>Desarrollado por Jorge Marino</p>
            <p>&copy; 2022 </p>
        </div>
    </section>

</section>
<script src="js/popup.js"></script>
</body>
</html>
