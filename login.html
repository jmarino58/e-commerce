<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - WhitePage E-Commerce</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"/>
    
    <link rel="stylesheet" type="text/css" href="/css/style.css">
    <link rel="stylesheet" type="text/css" href="/css/loggin.css">
</head>
<body>
<section>
    <!--Encabezado - Buscador Articulos - Login-->
    <div class="encabezado">
        <img src="/assets/logo_alurageek.png" class="encabezado__logo">
        <div class="encabezado__buscador">
        <input type="search" class="encabezado__buscador__texto" name="txt_buscar" id="txt_buscar" placeholder="¿Que deseas buscar?">
        <i  class="fa fa-search encabezado__buscador__imagen"></i>
        </div>
        
        <button type="submit" class="encabezado__login">Login</button>
    </div>
</section>

<!-- Formulario Loggin --> 
<section>
    <div class="loggin">
    <h2 for="" class="loggin__title">Iniciar Sesión</h2>
        <form action="" class="loggin__form">
            <input type="text" class="loggin__usuario" placeholder="Escriba su correo electrónico">
            <input type="password" class="loggin__password" placeholder="Escriba su contraseña">
            <input type="submit" class="loggin__boton" value="Entrar">
        </form>
    </div>
</section>

<section>
    <!--Formulario de Contacto-->
    <div class="contacto">
       
        <div class="formulario__contacto">
          <div class="formulario__contacto__link">  
            <img src="/assets/logo_alurageek.png" alt="" class="contacto__img">
            <nav class="formulario__contacto__menu">
                <ul class="menu__list">
                    <li class="menu__list__item"><a href="">Quienes Somos</a></li>
                    <li class="menu__list__item"><a href="">Politica de privacidad</a></li>
                    <li class="menu__list__item"><a href="">Programa de Fidelidad</a></li>
                    <li class="menu__list__item"><a href="">Nuestras Tiendas</a></li>
                    <li class="menu__list__item"><a href="">Quiero ser franquiciado</a></li>
                    <li class="menu__list__item"><a href="">Anuncie aquí</a></li>
                </ul>

            </nav>
          </div>
        </div>
        
        <div class="formulario__contacto">
            <div class="formulario__contacto__form">
                <h3 class="formulario__contacto__titulo">Hable con nosotros</h3>
                <input type="text" class="formulario__contacto__nombre" placeholder="Nombre">
                <textarea name="mensaje" id="mensaje" cols="30" rows="10" class="formulario__contacto__mensaje" placeholder="Escribe tú menaje"></textarea>
                <button class="formulario__contacto__enviar">Enviar Mensaje</button>
            </div>
        </div>
    </div>

</section>

<section>
    <!--Footer-->
    <section>
        <div class="footer">
            <p>Desarrollado por Jorge Marino</p>
            <p>&copy; 2022 </p>
        </div>
    </section>

</section>
</body>
</html>
