<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ABM Productos - WhitePage E-Commerce</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"/>
    
    <link rel="stylesheet" type="text/css" href="/css/style.css">
    <link rel="stylesheet" type="text/css" href="/css/productos.css">
    <script src="./js/imagen.js"></script>
    <script type="module" src="./js/actualizarProducto.js"></script>
</head>
<body>
<section>
    <!--Encabezado - Buscador Articulos - Login-->
    <div class="encabezado">
        <img src="/assets/logo_alurageek.png" class="encabezado__logo">
        <div class="encabezado__buscador">
        <input type="search" class="encabezado__buscador__texto" name="txt_buscar" id="txt_buscar" placeholder="¿Que deseas buscar?">
        <i  class="fa fa-search encabezado__buscador__imagen"></i>
        </div>
        <button type="submit" class="encabezado__menu">Menu Administrador</button>
    </div>
</section>

<!-- Datos de Producto para carga o modificacion-->
<section>
    <div class="producto">
        <h2 for="" class="producto__title">Actualizar Producto</h2>
            <form action="" class="producto__form" id="producto__form" method="POST" [data-producto-form]>
              <div class="producto__imagen">
                <img src="./assets/perfil.png" alt="Imagen de Producto" id="producto__foto" class="imagenes">
              </div>  
                <input type="file" id="producto__file"  accept="image/*" onchange="cargarImagen()" width="48" height="48"> 
                <input type="text" class="producto__categoria" id="producto__categoria" placeholder="Categoría" required>
                <input type="text" class="producto__nombre" id="producto__nombre" maxlength=20 placeholder="Nombre del Producto"  required>
                <input type="number" class="producto__precio" id="producto__precio" placeholder="Precio del Producto" required>
                <textarea name="producto__descripcion" id="producto__descripcion" maxlength=150 class="producto__descripcion" placeholder="Descripción del producto" required></textarea>
                <input type="submit" class="galeria__listado__boton" id="producto__boton" value="Actualizar Producto">
            </form>
    </div>
</section>
    


<section>
    <!--Formulario de Contacto-->
    <div class="contacto">
       
        <div class="formulario__contacto">
          <div class="formulario__contacto__link">  
            <img src="/assets/logo_alurageek.png" alt="" class="contacto__img">
            <nav class="formulario__contacto__menu">
                <ul class="menu__list">
                    <li class="menu__list__item"><a href="">Quienes Somos</a></li>
                    <li class="menu__list__item"><a href="">Politica de privacidad</a></li>
                    <li class="menu__list__item"><a href="">Programa de Fidelidad</a></li>
                    <li class="menu__list__item"><a href="">Nuestras Tiendas</a></li>
                    <li class="menu__list__item"><a href="">Quiero ser franquiciado</a></li>
                    <li class="menu__list__item"><a href="">Anuncie aquí</a></li>
                </ul>

            </nav>
          </div>
        </div>
        
        <div class="formulario__contacto">
            <div class="formulario__contacto__form">
                <h3 class="formulario__contacto__titulo">Hable con nosotros</h3>
                <input type="text" class="formulario__contacto__nombre" placeholder="Nombre">
                <textarea name="mensaje" id="mensaje" cols="30" rows="10" class="formulario__contacto__mensaje" placeholder="Escribe tú menaje"></textarea>
                <button class="formulario__contacto__enviar">Enviar Mensaje</button>
            </div>
        </div>
    </div>

</section>

<section>
    <!--Footer-->
    <section>
        <div class="footer">
            <p>Desarrollado por Jorge Marino</p>
            <p>&copy; 2022 </p>
        </div>
    </section>

</section>

</body>
<script src="./js/popup.js"></script>
<script type="module" src="./js/registrarProductos.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/uuid/8.3.2/uuid.min.js"></script>
</html>
